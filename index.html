<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>shooting geme</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.html"></script>
</head>

<body>
    <div class="wrapper">
        <header id="buttton">
            <input type="button" id="home" value="戻る">
            <input type="button" id="pose" value="停止">
        </header>

        <main>
            <div class="Control">
                <p class="key_control">操作方法</p>
                <div class="control_RL">
                    <p class="move">移動(キーボード)</p>
                    <div class="arrow_left"></div>
                    <div class="arrow"></div>
                </div>
                <div class="shoot">
                    <p class="shooting">発射</p>
                    <p class="space">space</p>
                </div>
            </div>
            <div class="SCreen">
                <canvas id="screeen" width="400px" height="800px"></canvas>
                <p id="info"></p>
            </div>
            <div class="score">
                <p>score</p>
                <p class="score_bord"></p>
            </div>
        </main>
    </div>

    <script src="main.js"></script>
</body>

</html>
