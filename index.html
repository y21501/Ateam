<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>shooting geme</title>
    <script src="index.html"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
</head>

<body>
    <div id="home_UI">
        <div class="HOME_TITLE wrapper" >
            <div class="container">
                <h1>A team SHOOTING</h1>
                <p>敵を倒して高得点を狙おう!!</p>
            </div>
            <div class="select_option">
                <label for="level">レベルを選択してください</label>
                <select id="level">
                    <option value="easy">easy</option>
                    <option value="nomal">nomal</option>
                    <option value="hard">hard</option>
                    <option value="very_hard">very hard</option>
                </select>
                <button class="ST_btn" id="start_button">START</button>
            </div>
        </div>
    </div>
    <div id="game_UI" hidden>
        <div class="wrapper">
            <header id="buttton">
                <input type="button" id="home" value="戻る">
                <input type="button" id="pose" value="？">
            </header>

            <main>
                <div class="Control">
                    <p class="key_control">KEY CONTROL</p>
                    <div class="control_RL">
                        <p class="move">MOVE</p>
                        <div id="Arrow_L" class="arrow_left"></div>
                        <div id="Arrow_R" class="arrow"></div>
                    </div>
                    <div class="shoot">
                        <p class="shooting">SHOOT</p>
                        <p class="space">space</p>
                    </div>
                </div>
                <div class="SCreen">
                    <canvas id="screeen" width="400px" height="800px"></canvas>
                    <p id="info"></p>
                    
                </div>
                <div class="score" id="SCORE">
                    <p class="score_title">score</p>
                    <p id="score_value" class="score_bord">0</p>
                    <button id="go_home" hidden>ホームに戻る</button>
                </div>
                <div id="secret" hidden>
                    <p>残念</p>
                </div>
                
            </main>
        </div>
</div>

    <script src="main.js"></script>
</body>

</html>
